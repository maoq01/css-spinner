

<!-- button for re-running animation -->
<div class="buttons">
  <button id="btn-loading" type="button">
    Loading...
  </button>
  <button id="btn-complete" type="button">
    Complete!
  </button>
</div>

<div id="circle">
  <div id="spinner" class="spinner"></div>
  <div class="hold left">
    <div class="fill"></div>
  </div>
  <div class="hold right">
    <div class="fill"></div>
  </div>
  <div id="check-wrapper" class="check-wrapper">
    <div class="edge">
      <div id="fill-circle" class="fill-circle"></div>
    </div>
    <div id="checkmark" class="checkmark"></div>
  </div>
</div>
