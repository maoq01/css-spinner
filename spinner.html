<!-- button for re-running animation -->

  <button id="btn-reset" type="button">
    Reset
  </button>
</div>

<div id="circle">
  <div class='hold left'>
    <div class='fill'></div>
  </div>
  <div class='hold right'>
    <div class='fill'></div>
  </div>
  <div id="check-wrapper" class="check-wrapper">
    <div class='outer'>
      <div id="inner" class='inner'></div>
    </div>
    <div id="checkmark" class="checkmark"></div>
  </div>
</div>
